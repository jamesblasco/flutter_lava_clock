name: Flutter Web
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Build Web
    env:
      my_secret: ${{secrets.commit_secret}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: subosito/flutter-action@v1
        with:
          channel: 'dev'
      - run: |
          cd lava_clock
          flutter config --enable-web
          flutter pub get
      - run: |
         cd lava_clock
         flutter build web --release --dart-define=FLUTTER_WEB_USE_SKIA=true
      - run: |
          cd lava_clock
          cd build/web
          git init
          # type configurations: your user.email and user.name followed lines 
          # git config --global user.email your_email 
          # git config --global user.name your_name 
          git config --global user.email git@jaimeblasco.com
          git config --global user.name jamesblasco
          git status
          # change this remote url:
          git remote add origin https://${{secrets.commit_secret}}@github.com/jamesblasco/flutter_lava_clock.git
          git checkout -b gh-pages
          git add --all
          git commit -m "update"
          git push origin gh-pages -f
